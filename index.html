<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minesweep</title>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      background: #000;
    }
    #splash {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #splash video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="splash">
    <video autoplay muted loop playsinline id="splash-video">
      <source id="splash-video-source" src="" />
    </video>
  </div>
  <script>
    // Set splash video source from window.s3url when available
    function setSplashVideoSource() {
      const videoSource = document.getElementById('splash-video-source');
      if (window.s3url && videoSource) {
        videoSource.src = window.s3url + 'grass-minesweeper/assets/minesweeper_splash.mp4';
        console.log('ðŸŽ¬ Splash video source set to:', videoSource.src);
      } else if (videoSource) {
        // Fallback to hardcoded URL if window.s3url is not available
        videoSource.src = 'https://s3.eu-west-2.amazonaws.com/static.inferixai.link/pixi-game-assets/grass-minesweeper/assets/minesweeper_splash.mp4';
        console.log('ðŸŽ¬ Using fallback splash video source');
      }
    }

    // Try to set the source immediately
    setSplashVideoSource();

    // Also try after a short delay in case window.s3url is set asynchronously
    setTimeout(setSplashVideoSource, 100);
  </script>
  <script type="module" src="src/main.ts"></script>
</body>
</html>
